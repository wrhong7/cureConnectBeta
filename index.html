<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cure Connect Registration</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<!-- cureConnect.com Product Demo Page -->
</head>

<body>

	<div class="productDemo">
		<div class="demoContentContainer">

			<div class="demoNurse">
				<div class="demoNurseTitle">
					<div class="demoNurseTitleLeft">
						<img class="demoNurseTitleComponent demoNurseIcon" src="imageAsset/nurseLogoOrange.png" />
					</div>
					<div class="demoNurseTitleRight">
						<div class="demoNurseTitleComponent demoNurseName">Irem Ericsson</div>
						<div class="demoNurseLowerLevel">
							<div class="demoNurseTitleComponent demoNurseDegrees">BSN, MSN</div>
							<div class="demoNurseTitleComponent demoNurseJurisdiction">NY, NJ Lic</div>
						</div>
					</div>
				</div>
				<div class="demoNursePreferences">
					<div class="demoNursePayContianer">
						<img class="demoNursePayIcon" src="/imageAsset/payIconOrange.png" />
						<div class="demoNursePayAmount">$60/hr</div>
					</div>
					<div class="demoNurseCalContainer">
						<img class="demoNurseCal demoNurseCalIcon" src="/imageAsset/calendarOrange.png" />
						<div class="demoNurseCal demoNurseCalDay">Th, F</div>
					</div>
					<div class="demoNurseDayNightContainer">
						<img class="demoNurseDayNightIcon" src="/imageAsset/dayNightOrange.png" />
						<div class="demoNurseDayNightText">Daytime</div>
					</div>
				</div>
			</div>

			<div class="demoHeartLogoContainer">
				<img class="demoHeartLogo" src="/imageAsset/heartLogoOrange2.png"/>
				<div class="goToMainpageButton" onclick="location.href='landingPage.html';" >Go to CureConnect</div>
			</div>

			<div class="demoClinic">
				<div class="demoNurseTitle">
					<div class="demoNurseTitleLeft">
						<img class="demoNurseTitleComponent demoNurseIcon" src="imageAsset/hospitalLogoOrange.png" />
					</div>
					<div class="demoNurseTitleRight">
						<div class="demoNurseTitleComponent demoClinicName">Bergen County Community Clinic</div>
						<div class="demoNurseLowerLevel">
							<div class="demoNurseTitleComponent demoNurseDegrees">ICU 3+yr Exp NY</div>
							<div class="demoNurseTitleComponent demoNurseJurisdiction">NJ Lic</div>
						</div>
					</div>
				</div>
				<div class="demoNursePreferences">
					<div class="demoNursePayContianer">
						<img class="demoNursePayIcon" src="/imageAsset/payIconOrange.png" />
						<div class="demoNursePayAmount">$60/hr</div>
					</div>
					<div class="demoNurseCalContainer">
						<img class="demoNurseCal demoNurseCalIcon" src="/imageAsset/calendarOrange.png" />
						<div class="demoNurseCal demoNurseCalDay">Th</div>
					</div>
					<div class="demoNurseDayNightContainer">
						<img class="demoNurseDayNightIcon" src="/imageAsset/dayNightOrange.png" />
						<div class="demoNurseDayNightText">9AM-9PM</div>
					</div>
				</div>
			</div>
		</div>

<!-- 		<div class="demoButtonGroup">
			<div class="demoButton demoButtonLeft">Message Candidate</div>
			<div class="demoButton demoButtonRight">Schedule Interview</div>
		</div> -->

		<div class="demoAdvantageSynopsis">
			<div class="demoAdvantageComponent">
				<div class="lowerFloor">
					<div class="demoAdvantageMsgDisplay">
						make nurse recruiting easy again!
					</div>
				</div>	
				<div class="upperFloor">
					<img class="demoAdvantageComponentImage" id="demoAdvantagefiveMinsReg" src="imageAsset/fiveMinsBlue.png"/>
					<img class="demoAdvantageComponentImage" id="lessPprWrk" src="imageAsset/lessPprWrkBlue.png"/>
					<img class="demoAdvantageComponentImage" id="appTracking" src="imageAsset/appTrackingBlue.png"/>
					<img class="demoAdvantageComponentImage" id="transparentProcess" src="imageAsset/transpBlue.png"/>
					<img class="demoAdvantageComponentImage" id="personalityFocus" src="imageAsset/personalityFocusBlue.png"/>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
