<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>cureConnect beta</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="testBoard.js"></script>
	<link rel="stylesheet" href="app.css" />
	<link rel="stylesheet" href="testBoard.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


<!-- 	Select2 import model -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<script type="text/javascript">


</script>

	<title>TestBoard</title>
</head>
<body>

<div class="sourcerThirdPartySignIn" style="display: none;">
	<div class="nurseOnBoardingRegStep2">
		<div class="nurseRegStep2Header">
			Pull information from you LinkedIn to finish this one step
		</div>
		<div class="nurseRegStep2Content">
			<div class="signUpWithLinkedIn">
				Login with LinekdIn
			</div>
			<div class="signUpWithGoogle">
				Login with Google
			</div>
			<div class="signUpWithCureConnect">
				Create New Account
			</div>
		</div>
		<div class="nurseRegStep2ToaCheckbox">
			<input type="checkbox" class="ToaCheckbox">
				<label class="checkboxLabel">
					I agree with CureConnect's Terms of Agreement
				</label>
			</input>	
		</div>
	</div>

</div>

<div class="sourcerLinkedInPulled">
	<div class="contianer">
		Pleaes confirm the information
	</div>
	<div class="container">
		<div class="sourcerProfilePhotoContianer">
			<img class="sourcerProfilePhoto" src="imageAsset/iremProfile.png" />
		</div>
		<div class="floorStack">
			<input class="firstName sourcerInfoEntry" type="text" placeholder="Recruiter First Name" />
			<input class="lastName sourcerInfoEntry" type="text" placeholder="Last Name" />
		</div>
		<div class="floorStack">
			<input class="position sourcerInfoEntry" type="text" placeholder="Professional Title" />
			<input class="hospital sourcerInfoEntry" type="text" placeholder="Institution" />
		</div>
		<div class="floorStack">
			<input class="phoneNumber sourcerInfoEntry" type="text" placeholder="Phone Number" />
			<input class="workEmail sourcerInfoEntry" type="text" placeholder="Work Email" />
		</div>
		<div class="floorStackForSelector">
			<select class="js-example-basic-multiple recruitingRegion selectFieldDimension" multiple="multiple">
			</select>
			<select class="js-example-basic-multiple recruitingSpecialty selectFieldDimension" multiple="multiple">
			</select>
		</div>
	</div>



<!-- 	<div class="container">

		<input class="recruitingRegion zipcodeInput" type="text" placeholder="Recruiting Specialization" />
		<input class="recruitingSpecialty zipcodeInput" type="text" placeholder="Recruiting Specialization" />
	</div>
 -->
</div>




<!-- This part of display has been hidden for progression of application testing -->

<div class="mainpageContianer" style="display: none">

	<div class="regFirstStepContainer">

		<div class="leftColumn">
			Upload Your Resume
		</div>

		<div class="middleAndRightColumnContainer">

			<div class="middleColumn">

				<!-- Questionnaire 1 Nurse Type -->
				<div class="selectorColumnContainer">
					<select class="js-example-basic-multiple nurseTypeQuestion selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 3 Department Experiences -->
					<select class="js-example-basic-multiple deptExperiences selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 5 Part Time or Full Time -->
					<select class="js-example-basic-multiple partTimeOrFullTime selectFieldDimension" multiple="multiple">
					</select>	
				</div>

				<div class="selectorColumnContainer">				
					<!-- Questionnaire 7 Desired shift -->
					<select class="js-example-basic-multiple desiredShift selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 9 Drive/mission -->
					<select class="js-example-basic-multiple driveMission selectFieldDimension" multiple="multiple">
					</select>
				</div>
			</div>

			<div class="rightColumn">

				<div class="selectorColumnContainer">
					<!-- Questionnaire 2 Nursing Degree-->
					<select class="js-example-basic-multiple nurseDegree selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 4 Nursing Experience -->
					<select class="js-example-basic-multiple nursingYrExperience selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 6 Desired compensation -->
					<select class="js-example-basic-multiple desiredCompensation selectFieldDimension" multiple="multiple">
					</select>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 8 Your current zipcode -->
					<input type="text" class="selectFieldDimension zipcodeInput" placeholder="Your Zipcode"></input>
				</div>

				<div class="selectorColumnContainer">
					<!-- Questionnaire 10 NO List -->
					<select class="js-example-basic-multiple noList selectFieldDimension" multiple="multiple">
					</select>
				</div>
			</div>

		</div>

	</div>

	<div class="chatLogoAddOn">

	    <div class="chatWithCureConnectWindow">
	      <div class="chatWindowIntro">
	        <div class="answeringMachineIcon">
	          <img class="imageFile" src="imageAsset/iremProfile.png" />
	          <div class="imageNameSection">Irem</div>
	        </div>
	        <div class="answeringMachineContent">
	          Ask us about cureConnect,</br>
	          we will get back to you soon.
	        </div>
	      </div>
	      
	      <div class="chatWindowContentContainer">
	        <div class="chatWindowContent">
	        </div>
	        <textarea class="chatWindowInputBox" placeholder=" Type here and press enter to send" type="text" onkeypress="this.style.height = ((Math.floor((this.value.length)/(35))+1) * 22) + 'px'; chatOutputBoxSize((this.value.length)/(35));"></textarea>
	      </div>
	    </div>
	    <div class="exitChatBoxButton">
	    	<div class="sendMessageButton" onclick="sendChatContentToServer()">send</div>
	    	<div class="chatBoxCloseButton" onclick="closeChatButton()">close</div>
	    </div>

		<div class="chatLogoAddOnCaption" onclick="chatWithCureConnect()">
			Question?
		</div>
		<img class="chatImageContainer" src="imageAsset/chatLogoOrange.png" onclick="chatWithCureConnect()"/>
	</div>

</div>






</body>
</html>
