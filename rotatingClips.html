<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cure Connect Registration</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<!-- cureConnect.com Product Demo Page -->
</head>

<body>

	<div id="slider">
	    <div class="sliderComponent">Simplifying Nurse Recruiting</div>
	    <div class="sliderComponent">Build your profile in five minutes</div>
	    <div class="sliderComponent">Apply to jobs with one click</div>
	    <div class="sliderComponent">Track your application status</div>
	    <div class="sliderComponent">Transparent hours, package, patient type & ratio</div>
	    <div class="sliderComponent">Enjoy working in your own schedule</div>
	</div>

	<script>
	    $("#slider > div:gt(0)").hide();
	    $("#slider").height($("#slider > div > img").height());
	    setInterval(function () {
	        $('#slider > div:first')
	          .fadeOut(1000)
	          .next()
	          .fadeIn(1000)
	          .end()
	          .appendTo('#slider');
	    }, 3000);
	</script>

</body>
</html>
