<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>cureConnect Openings</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<link rel="stylesheet" href="jobBoard.css" />
	<script src="jobBoard.js"></script>
</head>
<body>

<div class="jobPostingContainer">
	<div class="jobPostingIndividual">

		<div class="jobPostingSummarySection">
			<div class="jobPostingLeft">
				<div class="postingInsName">
					<span class="institutionNetwork">New York Prebysterian Hospital</span>
				</div>
				<div class="postingInsSubnetwork">
					<span class="institutionSpecificSite">Children's Hospital, Brooklyn</span>
					<span class="instDistFromYou">3.5 mi away</span>
				</div>
				<div class="postingInsPosition">
					<span class="postingTitle">Clinical Nurse I</span>
					<span class="postingDept">Infant Cardiac Department</span>
				</div>
			</div>
			
			<div class="jobPostingMiddle">
				<div class="jobType">Part Time</div>
				<div class="jobPeriod">June 1, 2017 - Onwards</div>
				<div class="dayShiftInfo">
					<span class="jobDay">Th, F</span>
					<span class="jobShift">Nightshift</span>
				</div>
			</div>
			
			<div class="jobPostingRight">
				<div class="compRange">$70-$100</div>
				<div class="postingCredentials">RN, NY Lic</div>
				<div class="postingExperiences">1+ Yr Experience</div>
			</div>
		</div>

		<div class="jobPostingExpandSection">
		</div>

	</div>
</div>

</body>
</html>
